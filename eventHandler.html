<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Event Handler</title>
</head>
<body>
          <div id="container">
                    <h1>My List</h1>
                              <ul id="myList">
                                        <li id="list-1">Lorem ipsum dolor sit amet.</li>
                                        <li id="list-2">Minima aliquam labore excepturi autem.</li>
                                        <li id="list-3">Illum laborum nostrum adipisci ex.</li>
                                        <li id="list-4">Doloremque nesciunt incidunt laudantium inventore.</li>
                                        <li id="list-5">Architecto tempora eveniet ducimus sunt?</li>
                              </ul>
                    
          </div>
          <script>
                    document.getElementById("container").addEventListener("click", function(){
                              console.log("Click the div container.");
                    });
                    document.getElementById("myList").addEventListener("click", function(){
                              console.log("Click the ul items");
                    })
                    document.getElementById("list-3").addEventListener("click", function(){
                              console.log("Click the li items");
                              event.stopImmediatePropagation();
                    })
          </script>
</body>
</html>
